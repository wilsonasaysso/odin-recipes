    <h2>Ingredients</h2>
    <ul>
        <li>Cabbage</li>
        <li>Sour cream</li>
        <li>Beef</li>
        <li>Beef broth</li>
    </ul>

    <h2>Steps</h2>
    <ol>
        <li>Boil broth</li>

        <li>Take pot off of cooking stove</li>
        <li>Pour into plate and add sour cream</li>
